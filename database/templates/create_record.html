<!DOCTYPE html>
<head>
     <title>Ntshoekhe DDBMS</title>
</head>
<body>
    <center>
        <h1>Insert or Create A Patient</h1>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Patient First Name</td>
                <td><input type="text" placeholder="Enter Patient First Name" name="first_name"></td>
            </tr>

            <tr>
                <td>Patient Last Name</td>
                <td><input type="text" placeholder="Enter Patient Last Name" name="last_name"></td>
            </tr>
            <tr>
                <td>date_of_birth</td>
                <td><input type="text" placeholder="Enter date_of_birth" name="date_of_birth"></td>
            </tr>
            <tr>
                <td>phone_number</td>
                <td><input type="text" placeholder="Enter phone number" name="phone_number"></td>
            </tr>
            <tr>
                <td>emergency_contact</td>
                <td><input type="text" placeholder="Enter emergency_contact " name="emergency_contact"></td>
            </tr>

            <tr>
                <td><input type="submit" value="Create"/>
                <td>{% if messages %}
                    {% for mess in messages %}
                    <b style="color: rgb(2, 0, 128)">{{mess}} </b>
                    {% endfor %}
                    {% endif %}</td>
            </tr>
        </table>
        <a href="{% url 'show_patient' %}">Go To Home Page</a>
    </form>
    </center>
</body>
